    texts:
      - *atlas
      - *internal
      - &topline
        x: 0.40
        y: 0.88
        font: 43
        size: 15
        label: "#sqrt{s} = 13 TeV, L_{int} #approx 35 pb^{-1}"
    canvas:
      width: 800
      height: 600
      logy: true
    legend:
      numcolumns: 2
      leftmargin: 0.2
      topmargin: 0.085
      rightmargin: 0.01
      textsize: 14
      entrysep: 0.01
      entryheight: 0.02

